<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine? ‚ù§Ô∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(180deg, #ffafbd 0%, #ffc3a0 100%);
        }
        /* El bot√≥n de No ahora tiene un ID espec√≠fico para que no rompa el dise√±o inicial */
        #noButton {
            transition: all 0.2s ease;
        }
        body {
            touch-action: manipulation;
        }
    </style>
</head>
<body class="gradient-bg h-screen flex flex-col items-center justify-center m-0 overflow-hidden">
    <div class="bg-white p-8 rounded-3xl shadow-2xl text-center max-w-md mx-4 relative">
        <img id="imageDisplay" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp6NjB4Z3RreHh3ZW95ZzZueXh3ZW95ZzZueXh3ZW95ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Bear" class="mx-auto mb-6 w-48 rounded-lg">
        
        <h1 class="text-3xl font-bold text-pink-600 mb-10" id="question">Will you be my Valentine, Adri? ‚ù§Ô∏è</h1>
        
        <div id="buttonsContainer" class="flex flex-row gap-6 items-center justify-center min-h-[100px]">
            <button id="yesButton" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-lg text-xl shadow-lg transform transition hover:scale-110" onclick="handleYesClick()">
                Yes bonito
            </button>
            
            <button id="noButton" class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-8 rounded-lg text-xl shadow-lg whitespace-nowrap" onmouseover="moveButton()" onclick="moveButton()">
                No deseyo
            </button>
        </div>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noButton');
            
            // Cambia el texto a la frase larga al intentar clickearlo
            noBtn.innerText = "No deseyo, dupl√≠caselo a la siguiente persona";
            noBtn.style.fontSize = "12px";
            noBtn.style.padding = "8px 16px";
            
            // Ahora s√≠ lo volvemos absoluto para que escape
            noBtn.style.position = "absolute";

            // Calculamos posiciones aleatorias en toda la ventana
            const padding = 100;
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            
            // Hacemos que el Yes crezca cada vez que ella falla
            const yesBtn = document.getElementById('yesButton');
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = `${currentSize + 3}px`;
            yesBtn.style.padding = `${parseFloat(window.getComputedStyle(yesBtn).paddingTop) + 3}px ${parseFloat(window.getComputedStyle(yesBtn).paddingLeft) + 6}px`;
        }

        function handleYesClick() {
            document.getElementById('question').innerText = "YAY!!! See you on the 14th! ‚ù§Ô∏è";
            document.getElementById('imageDisplay').src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmc3Ym5mZ3RreHh3ZW95ZzZueXh3ZW95ZzZueXh3ZW95ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/v1.Y2lkPTc5MGI3NjExYm95ZzZueXh3ZW95ZzZueXh3ZW95ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/3KC2jK2FeGvXg3zH1V/giphy.gif";
            
            // Ocultamos el bot√≥n de No y centramos la victoria
            document.getElementById('noButton').style.display = 'none';
            const yesBtn = document.getElementById('yesButton');
            yesBtn.innerText = "I love you Adri! üòò";
            yesBtn.classList.replace('bg-green-500', 'bg-pink-500');
            yesBtn.onclick = null;
        }
    </script>
</body>
</html>
