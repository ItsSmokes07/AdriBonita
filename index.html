<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adri, Will you be my Valentine? ‚ù§Ô∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(180deg, #ffafbd 0%, #ffc3a0 100%);
        }
        #noButton {
            transition: all 0.2s ease;
        }
        body {
            touch-action: manipulation;
        }
    </style>
</head>
<body class="gradient-bg h-screen flex flex-col items-center justify-center m-0 overflow-hidden" onclick="playInitial()">
    
    <div id="player-romantic" style="display:none"></div>
    <div id="player-queen" style="display:none"></div>

    <div class="bg-white p-8 rounded-3xl shadow-2xl text-center max-w-md mx-4 relative">
        <img id="imageDisplay" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp6NjB4Z3RreHh3ZW95ZzZueXh3ZW95ZzZueXh3ZW95ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute Bear" class="mx-auto mb-6 w-48 rounded-lg">
        
        <h1 class="text-3xl font-bold text-pink-600 mb-10" id="question">Adri, Will you be my Valentine? ‚ù§Ô∏è</h1>
        
        <div id="buttonsContainer" class="flex flex-row gap-6 items-center justify-center min-h-[100px]">
            <button id="yesButton" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-lg text-xl shadow-lg transform transition hover:scale-110" onclick="handleYesClick()">
                S√≠, eres fino
            </button>
            <button id="noButton" class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-8 rounded-lg text-xl shadow-lg whitespace-nowrap" onmouseover="moveButton()" onclick="moveButton()">
                No deseyo
            </button>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let playerRomantic, playerQueen;
        let musicStarted = false;

        function onYouTubeIframeAPIReady() {
            // Photograph - Ed Sheeran
            playerRomantic = new YT.Player('player-romantic', {
                height: '0', width: '0', videoId: 'nSDgHBxUbVQ',
                events: { 'onReady': (e) => e.target.setVolume(100) }
            });
            // We Are The Champions - Queen
            playerQueen = new YT.Player('player-queen', {
                height: '0', width: '0', videoId: '04854XqcfCY',
                events: { 'onReady': (e) => e.target.setVolume(100) }
            });
        }

        function playInitial() {
            if (!musicStarted && playerRomantic) {
                playerRomantic.playVideo();
                musicStarted = true;
            }
        }

        function moveButton() {
            playInitial();
            const noBtn = document.getElementById('noButton');
            noBtn.innerText = "No deseyo, dupl√≠caselo a la siguiente persona";
            noBtn.style.fontSize = "12px";
            noBtn.style.padding = "8px 16px";
            noBtn.style.position = "absolute";

            const padding = 100;
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - padding);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - padding);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            
            const yesBtn = document.getElementById('yesButton');
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = `${currentSize + 3}px`;
        }

        function handleYesClick() {
            if(playerRomantic) playerRomantic.stopVideo();
            if(playerQueen) playerQueen.playVideo();

            document.getElementById('question').innerText = "Excelente, tu si sabes elegir bien ü´°";
            document.getElementById('imageDisplay').src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmc3Ym5mZ3RreHh3ZW95ZzZueXh3ZW95ZzZueXh3ZW95ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/KztT2c4u8mYYUiMKdJ/giphy.gif";
            
            document.getElementById('noButton').style.display = 'none';
            
            const btn = document.getElementById('yesButton');
            btn.innerText = "Nos vemos el 14 mi amor:)";
            btn.classList.replace('bg-green-500', 'bg-pink-500');
            btn.style.fontSize = "22px";
            btn.onclick = null;
        }
    </script>
</body>
</html>
