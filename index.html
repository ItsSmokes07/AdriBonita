<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(180deg, #ffafbd 0%, #ffc3a0 100%);
        }
        #noButton {
            position: absolute;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="gradient-bg h-screen flex flex-col items-center justify-center m-0 overflow-hidden">
    <div class="bg-white p-10 rounded-3xl shadow-2xl text-center max-w-md">
        <img id="imageDisplay" src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbWdtcnp4dzZ3bm5pZ3RreHh3ZW95ZzZueXh3ZW95ZzZueXh3ZW95ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Cute bear" class="mx-auto mb-6 w-48">
        <h1 class="text-3xl font-bold text-pink-600 mb-8" id="question">Will you be my Valentine, Adri? ❤️</h1>
        
        <div class="flex gap-4 justify-center items-center h-20">
            <button id="yesButton" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-8 rounded-full text-xl shadow-lg transform transition hover:scale-110" onclick="handleYesClick()">
                Yes!
            </button>
            <button id="noButton" class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-8 rounded-full text-xl shadow-lg" onmouseover="moveButton()">
                No
            </button>
        </div>
    </div>

    <script>
        function moveButton() {
            const x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth);
            const y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight);
            document.getElementById('noButton').style.left = `${x}px`;
            document.getElementById('noButton').style.top = `${y}px`;
        }

        function handleYesClick() {
            document.getElementById('question').innerText = "¡SIII! Nos vemos el 14 ❤️";
            document.getElementById('imageDisplay').src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmc3Ym5mZ3RreHh3ZW95ZzZueXh3ZW95ZzZueXh3ZW95ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/v1.Y2lkPTc5MGI3NjExYm95ZzZueXh3ZW95ZzZueXh3ZW95ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/3KC2jK2FeGvXg3zH1V/giphy.gif";
            document.getElementById('noButton').style.display = 'none';
        }
    </script>
</body>
</html>
