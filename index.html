<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adri ❤️</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body { overflow:hidden; }
.day-bg { background: linear-gradient(180deg,#ffafbd 0%,#ffc3a0 100%); }
.heart { position:absolute; animation: floatUp linear infinite; }
@keyframes floatUp { from{transform:translateY(100vh);} to{transform:translateY(-10vh);} }
</style>
</head>

<body id="body" class="day-bg h-screen flex items-center justify-center">

<!-- AUDIO -->
<audio id="musicStart" autoplay loop>
  <source src="Ed Sheeran - photograph   sub español.mp3" type="audio/mpeg">
</audio>

<audio id="musicQueen" loop>
  <source src="Queen - We Are The Champions (Official Video) (mp3cut.net).mp3" type="audio/mpeg">
</audio>

<div id="hearts"></div>

<div id="card" class="bg-white p-8 rounded-3xl shadow-2xl text-center max-w-md mx-4">

<img id="imageDisplay"
src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp6NjB4Z3RreHh3ZW95ZzZueXh3ZW95ZzZueXh3ZW95ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif"
class="mx-auto mb-6 w-48 rounded-lg">

<h1 id="question" class="text-3xl font-bold text-pink-600 mb-10">
Adri, Will you be my Valentine? ❤️
</h1>

<div class="flex gap-6 justify-center">

<button id="yesButton"
class="bg-green-500 text-white font-bold py-3 px-8 rounded-lg text-xl"
onclick="handleYesClick()">
Sí, eres fino
</button>

<button id="noButton"
class="bg-red-500 text-white font-bold py-3 px-8 rounded-lg text-xl"
onmouseover="moveButton()" onclick="moveButton()">
No deseyo
</button>

</div>
</div>

<script>

/* ACTIVAR MÚSICA AL PRIMER CLICK (los navegadores bloquean autoplay con sonido) */
let audioUnlocked = false;

document.addEventListener("click", () => {
  if (!audioUnlocked) {
    const music = document.getElementById("musicStart");
    music.volume = 1;
    music.play();
    audioUnlocked = true;
  }
});

/* BOTÓN NO ESCAPA */
function moveButton(){
const noBtn=document.getElementById("noButton");
noBtn.style.position="absolute";
noBtn.style.left=Math.random()*80+"vw";
noBtn.style.top=Math.random()*80+"vh";
}

/* CONFETTI */
function launchConfetti(){
confetti({particleCount:180,spread:100,origin:{y:0.6}});
}

/* CLICK SI */
function handleYesClick(){

const musicStart = document.getElementById("musicStart");
const musicQueen = document.getElementById("musicQueen");

/* cambiar música */
musicStart.pause();
musicStart.currentTime = 0;

musicQueen.play();
musicQueen.volume = 1;

/* efectos */
launchConfetti();

document.getElementById("question").innerText="Sabía que dirías que sí ❤️";

document.getElementById("imageDisplay").src=
"https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmc3Ym5mZ3RreHh3ZW95ZzZueXh3ZW95ZzZueXh3ZW95ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/KztT2c4u8mYYUiMKdJ/giphy.gif";

document.getElementById("noButton").style.display="none";

const btn=document.getElementById("yesButton");
btn.innerText="Nos vemos el 14 mi amor ❤️";
btn.classList.replace("bg-green-500","bg-pink-500");
btn.onclick=null;
}

</script>
</body>
</html>
