<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adri ‚ù§Ô∏è</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body { overflow:hidden; }
.day-bg { background: linear-gradient(180deg,#ffafbd 0%,#ffc3a0 100%); }

.heart {
 position:absolute;
 animation: floatUp linear infinite;
 pointer-events:none;
}

@keyframes floatUp {
 from{transform:translateY(100vh);}
 to{transform:translateY(-10vh);}
}
</style>
</head>

<body id="body" class="day-bg h-screen flex items-center justify-center">

<!-- MUSICA -->
<audio id="musicStart" autoplay loop>
  <source src="Ed Sheeran - photograph   sub espa√±ol.mp3" type="audio/mpeg">
</audio>

<audio id="musicQueen" loop>
  <source src="Queen - We Are The Champions (Official Video) (mp3cut.net).mp3" type="audio/mpeg">
</audio>

<div id="hearts"></div>

<div id="card" class="bg-white p-8 rounded-3xl shadow-2xl text-center max-w-md mx-4 transition-all duration-500">

<img id="imageDisplay"
src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp6NjB4Z3RreHh3ZW95ZzZueXh3ZW95ZzZueXh3ZW95ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif"
class="mx-auto mb-6 w-48 rounded-lg">

<h1 id="question" class="text-3xl font-bold text-pink-600 mb-6">
Adri, Will you be my Valentine? ‚ù§Ô∏è
</h1>

<p id="countdown" class="text-pink-500 mb-6 font-semibold"></p>

<div class="flex gap-6 justify-center">

<button id="yesButton"
class="bg-green-500 text-white font-bold py-3 px-8 rounded-lg text-xl active:scale-95"
onclick="handleYesClick()">
S√≠, eres fino
</button>

<button id="noButton"
class="bg-red-500 text-white font-bold py-3 px-8 rounded-lg text-xl"
onmouseover="moveButton()" onclick="moveButton()">
No deseyo
</button>

</div>
</div>

<script>

/* DESBLOQUEAR AUDIO EN CELULAR */
let audioUnlocked = false;
document.addEventListener("click", () => {
  if (!audioUnlocked) {
    const music = document.getElementById("musicStart");
    music.volume = 1;
    music.play();
    audioUnlocked = true;
  }
});

/* CORAZONES */
function createHearts(){
  const container=document.getElementById("hearts");
  setInterval(()=>{
    const heart=document.createElement("div");
    heart.innerHTML="‚ù§Ô∏è";
    heart.className="heart";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(Math.random()*20+18)+"px";
    heart.style.animationDuration=(Math.random()*3+4)+"s";
    container.appendChild(heart);
    setTimeout(()=>heart.remove(),7000);
  },350);
}
createHearts();

/* BOTON NO ESCAPA */
function moveButton(){
const btn=document.getElementById("noButton");
btn.style.position="absolute";
btn.style.left=Math.random()*80+"vw";
btn.style.top=Math.random()*80+"vh";
}

/* CONFETTI */
function launchConfetti(){
confetti({particleCount:200,spread:120,origin:{y:0.6}});
}

/* CONTADOR (solo despu√©s del SI) */
function startCountdown(){

function updateCountdown(){
  const target=new Date("Feb 14, 2026 16:00:00").getTime();
  const now=new Date().getTime();
  const diff=target-now;

  if(diff<=0){
    document.getElementById("countdown").innerText="Es hoy ‚ù§Ô∏è";
    return;
  }

  const days=Math.floor(diff/(1000*60*60*24));
  const hours=Math.floor((diff%(1000*60*60*24))/(1000*60*60));
  const minutes=Math.floor((diff%(1000*60*60))/(1000*60));

  document.getElementById("countdown").innerText=
  `Faltan ${days} d√≠as, ${hours} horas y ${minutes} min para vernos üíï`;
}

setInterval(updateCountdown,1000);
updateCountdown();
}

/* CLICK SI */
function handleYesClick(){

const musicStart=document.getElementById("musicStart");
const musicQueen=document.getElementById("musicQueen");

/* vibraci√≥n */
if(navigator.vibrate){
navigator.vibrate([200,100,200]);
}

/* m√∫sica */
musicStart.pause();
musicStart.currentTime=0;
musicQueen.play();
musicQueen.volume=1;

/* efectos */
launchConfetti();
document.getElementById("card").style.transform="scale(1.08)";
document.body.style.background="linear-gradient(180deg,#ff758c 0%,#ff2e63 100%)";

/* mensaje */
document.getElementById("question").innerText=
"Entonces‚Ä¶ oficialmente tenemos cita el 14 a las 4pm ‚ù§Ô∏è";

/* gif */
document.getElementById("imageDisplay").src=
"https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmc3Ym5mZ3RreHh3ZW95ZzZueXh3ZW95ZzZueXh3ZW95ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/KztT2c4u8mYYUiMKdJ/giphy.gif";

/* ocultar no */
document.getElementById("noButton").style.display="none";

/* cambiar bot√≥n */
const btn=document.getElementById("yesButton");
btn.innerText="Nos vemos ese d√≠a ‚ù§Ô∏è";
btn.classList.replace("bg-green-500","bg-pink-500");
btn.onclick=null;

/* activar contador */
startCountdown();
}

</script>
</body>
</html>
