<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Adri Bonita ‚ù§Ô∏è</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(180deg, #ffafbd 0%, #ffc3a0 100%);
        }
        #noButton {
            position: absolute;
            transition: all 0.2s ease;
        }
        /* Evita que el bot√≥n se salga de la pantalla en m√≥viles */
        body {
            touch-action: manipulation;
        }
    </style>
</head>
<body class="gradient-bg h-screen flex flex-col items-center justify-center m-0 overflow-hidden">
    <div class="bg-white p-8 rounded-3xl shadow-2xl text-center max-w-sm mx-4">
        <img id="imageDisplay" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHp6NjB4Z3RreHh3ZW95ZzZueXh3ZW95ZzZueXh3ZW95ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/cLS1cfxvGOPVpf9g3y/giphy.gif" alt="Gatito tierno" class="mx-auto mb-6 w-48 rounded-lg">
        
        <h1 class="text-2xl font-bold text-pink-600 mb-8" id="question">¬øQuieres ser mi San Valent√≠n, Adri?</h1>
        
        <div class="flex flex-col gap-4 items-center justify-center min-h-[150px]">
            <button id="yesButton" class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-full text-lg shadow-lg transform transition hover:scale-110 z-10" onclick="handleYesClick()">
                S√≠, bonito, eres muy fino
            </button>
            
            <button id="noButton" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-full text-sm shadow-lg z-20" onmouseover="moveButton()" onclick="moveButton()">
                No deseyo, dupl√≠caselo a la siguiente persona
            </button>
        </div>
    </div>

    <script>
        function moveButton() {
            // Calculamos posiciones aleatorias dentro del √°rea visible
            const padding = 50;
            const x = Math.random() * (window.innerWidth - document.getElementById('noButton').offsetWidth - padding);
            const y = Math.random() * (window.innerHeight - document.getElementById('noButton').offsetHeight - padding);
            
            const noBtn = document.getElementById('noButton');
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            
            // Cada vez que intenta darle a No, el bot√≥n de S√≠ crece un poquito
            const yesBtn = document.getElementById('yesButton');
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = `${currentSize + 2}px`;
            yesBtn.style.padding = `${parseFloat(window.getComputedStyle(yesBtn).paddingTop) + 2}px ${parseFloat(window.getComputedStyle(yesBtn).paddingLeft) + 5}px`;
        }

        function handleYesClick() {
            document.getElementById('question').innerText = "¬°SIII! Sab√≠a que dir√≠as que s√≠ üòç";
            document.getElementById('imageDisplay').src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmc3Ym5mZ3RreHh3ZW95ZzZueXh3ZW95ZzZueXh3ZW95ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/v1.Y2lkPTc5MGI3NjExYm95ZzZueXh3ZW95ZzZueXh3ZW95ZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/3KC2jK2FeGvXg3zH1V/giphy.gif";
            
            // Ocultamos el bot√≥n de No definitivamente
            document.getElementById('noButton').style.display = 'none';
            
            // Mensaje final
            const btn = document.getElementById('yesButton');
            btn.innerText = "¬°Nos vemos el 14! ‚ù§Ô∏è";
            btn.onclick = null; // Desactiva el click
        }
    </script>
</body>
</html>
